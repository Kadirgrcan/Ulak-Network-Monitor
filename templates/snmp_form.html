<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SNMP Sorgu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background:#f0f2f5;
    padding:20px;
    color: #343a40;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Sayfayı dikeyde ortala */
    margin: 0;
}
.container {
    max-width:600px;
    background:white;
    padding:40px;
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1); /* Daha belirgin gölge */
    text-align: center;
}
h2 {
    margin-bottom: 30px;
    color: #4a90e2;
    font-weight: 700;
}
input, button {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px; /* Daha yuvarlak */
    border:1px solid #dee2e6;
    font-size: 1.05rem;
}
input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
    outline: none;
}
button {
    background:#4a90e2;
    color:white;
    cursor:pointer;
    font-weight: 600;
    transition: background-color 0.2s ease, transform 0.2s ease;
}
button:hover {
    background-color: #3a7bc8;
    transform: translateY(-2px);
}
a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #6c757d;
    font-weight: 600;
    transition: color 0.2s ease;
}
a:hover {
    color: #4a90e2;
}
</style>
</head>
<body>
<div class="container">
<h2>SNMP Sorgu</h2>
<form method="post">
<input name="ip" placeholder="IP adresi" required>
<input name="community" placeholder="Community (varsayılan: public)" value="public">
<button type="submit">Sorguyu Başlat</button>
</form>
<a href="/">⏪ Ana Sayfa</a>
</div>
</body></html>
